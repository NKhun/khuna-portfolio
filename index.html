        <script>
            //key typing effect
            const words = ["a Web Developer", "a Web Designer", "IT สจล. Lover!"];
            let wordIndex = 0;
            let letterIndex = 0;
            let currentText = "";
            let isDeleting = false;

            function typeEffect() {
                let target = document.getElementById("keytyping");
                //Typing the next letter if not deleting and the word is not fully typed yet
                if (!isDeleting && letterIndex < words[wordIndex].length) {
                    currentText += words[wordIndex][letterIndex];
                    letterIndex++;
                    setTimeout(typeEffect, 100);
                }
                //Deleting the last letter if in delete mode and there are still letters left
                else if (isDeleting && letterIndex > 0) {
                    currentText = currentText.slice(0, -1);
                    letterIndex--;
                    setTimeout(typeEffect, 100);
                }
                //Switch between typing mode and deleting mode
                else {
                    isDeleting = !isDeleting;
                    if (!isDeleting) {
                        wordIndex = (wordIndex + 1) % words.length;
                    }
                    setTimeout(typeEffect, 1000); //Pause before switching
                }

                target.innerHTML = currentText;
            }

            window.onload = typeEffect;
            
            //select element .burger
            function burgerRotate() {
                document.querySelector('.burger').classList.toggle('active')
            }
            //select element .nav-list
            function toggleMenu(){
                document.querySelector('.nav-list').classList.toggle('active');
            }
            
            
            const sections = document.querySelectorAll('#home, #skill, #career');
            const navLinks = document.querySelectorAll('.nav-list li a');
            //observer
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    //for animate-on-scroll
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                        observer.unobserve(entry.target);
                    }
                    
                });
            }, {
                root: null,
                threshold: 0.1 // Element becomes visible when 10% of it is in view
            });

            // Select and observe all elements with .animate-on-scroll
            document.querySelectorAll('.animate-on-scroll').forEach(el => {
                observer.observe(el);
            });
        </script>
